<!DOCTYPE html>
<html>
<head>
    <title>Data JSON</title>
</head>
<body>
    <h1>Data JSON</h1>
    <pre id="json-data"></pre>

    <script>
        // Data JSON yang ingin ditampilkan
        const jsonData = { "data": true };

        // Menampilkan data JSON dalam elemen pre
        document.getElementById('json-data').textContent = JSON.stringify(jsonData, null, 2);
    </script>
</body>
</html>
